<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Daily Teacher Agenda</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            margin: 0;\n            padding: 20px;\n            background-color: #f2f2f2;\n        }\n        h1 {\n            color: #333;\n        }\n        .agenda {\n            background-color: #fff;\n            padding: 15px;\n            border-radius: 5px;\n            box-shadow: 0 2px 5px rgba(0,0,0,0.1);\n        }\n        .item {\n            margin: 10px 0;\n            padding: 10px;\n            border: 1px solid #ddd;\n            border-radius: 3px;\n            background: #fafafa;\n        }\n    </style>\n</head>\n<body>\n    <h1>Daily Teacher Agenda</h1>\n    <div class="agenda" id="agenda">\n        <!-- Agenda items will be dynamically inserted here -->\n    </div>\n    <script>\n        const agendaItems = [\n            { time: '08:00', task: 'Prepare lessons for the day' },\n            { time: '09:00', task: 'Morning class with Grade 5' },\n            { time: '10:30', task: 'Meeting with parents' },\n            { time: '12:00', task: 'Lunch break' },\n            { time: '13:00', task: 'Afternoon class with Grade 6' },\n            { time: '15:00', task: 'End of day review' }\n        ];\n        const agendaDiv = document.getElementById('agenda');\n        agendaItems.forEach(item => {\n            const div = document.createElement('div');\n            div.className = 'item';\n            div.innerHTML = `<strong>${item.time}</strong>: ${item.task}`;\n            agendaDiv.appendChild(div);\n        });\n    <\/script>\n</body>\n</html>
